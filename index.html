<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliment Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Need a Compliment?</h1>
        <p>Enter your name and click the button for a random compliment!</p>

        <div class="input-section">
            <label for="nameInput">Your Name:</label>
            <input type="text" id="nameInput">
            <button>Get Compliment</button>
        </div>

        <div class="output-section">
            <h2>Here's Your Compliment:</h2>
            <p id="displayMessage">Click the button for a compliment!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
